syntax = "proto3";

package kpex.result;

message RNode {
    enum Kind {
        KIND_UNSPECIFIED = 0;
        KIND_PIN = 1;
        KIND_DEVICE_TERMINAL = 2;
        KIND_WIRE_JUNCTION = 3;
        KIND_VIA_JUNCTION = 4;
    }

    message Pin {}
    message Via {}
    message DeviceTerminal {}
    message WireJunction {}

    uint64 node_id = 1;
    Kind node_type = 2;
    string layer_name = 3;

    oneof parameters {
        Pin pin = 90;
        DeviceTerminal device_terminal = 91;
        Via via = 92;
        WireJunction wire_junction = 93;
    }
}

message RNodeRef {
    uint64 node_id = 1;
}

message RElement {
    uint64 element_id = 1;
    RNodeRef node_a = 2;
    RNodeRef node_b = 3;
    double resistance = 4;
}

message RNetwork {
    repeated RNode nodes = 1;
    repeated RElement r_elements = 2;
}

message PEXResult {
    repeated RNetwork networks = 1;
}
